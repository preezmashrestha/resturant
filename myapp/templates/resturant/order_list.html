{% extends "resturant/base.html" %}

{% block content %}

{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>

        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Name of order item</th>
              <th scope="col">Qty</th>
              <th scope="col">Table no.</th>
             
            </tr>
        </thead>
        <tbody>    
        {% for o in order %}

            <div>
                <tr>
                    <td> {{ o.order_item }} </td>
                    <td>  {{ o.qty_of_order }} </td>
                    <td> {{ o.table_number }} </td>

                
               <td>  <form action="{% url 'myapp:order_delete' pk=o.pk%}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this item?')";>
                {% csrf_token %}
                <input type="submit" class="btn btn-outline-danger "  value="Delete">
            </form>    </td>           
            </div>


                {% endfor %}

        {% endblock %}

    </body>

</html>

<a href="{% url 'myapp:base' %}" class="btn btn-outline-danger my-3">Back to Dashboard</a>
